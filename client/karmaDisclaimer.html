<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="http://quickui.org/release/quickui.css" />
<link rel="stylesheet" type="text/css" href="http://quickui.org/release/quickui.catalog.css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://quickui.org/release/quickui.js"></script>
<script type="text/javascript" src="http://quickui.org/release/quickui.catalog.js"></script>

<style>
html,
body {
    height: 100%;
}

#disclaimer {
    display: none;
}

#dupLogo {
    height: 50px;
    width: 50px;
    vertical-align: middle;
}

#disclaimerText {
    font-family: Georgia, "Times New Roman", sans-serif;
    padding-left: 0.5em;
    vertical-align: middle;
}
</style>

<script>
$( function() {
    // CTRL+Click anywhere on page toggles disclaimer.
    $( document ).click( function( event ) {
        if ( event.ctrlKey ) {
            $( "#disclaimer" ).toggle();
        }
    });
});
</script>

</head>

<body>
    [ CTRL+click somewhere on this page to view the disclaimer ]
    <table id="disclaimer">
        <tr>
            <td>
                <img id="dupLogo" src="resources/dupLogo.png" title="Department of Unified Protection"/>
            </td>
            <td id="disclaimerText">
                Disclaimer: To comply with section 17.2 of the Conduit
                Securitization Act, this application is sharing your personal
                information with our government for your protection.
            </td>
        </tr>
    </table>
</body>

</html>
